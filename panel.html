<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="icon1.png" alt="">
            <h1 class="pricing-header">PERSONAL</h1>
            <p>Custom Domains</p>
            <p>Sleeps after 30min of inactivity</p>
            <p class="price">FREE</p>
            <button>SIGN UP</button>
        </div>
        <div class="pricing-plan">
            <img src="icon2.png" alt="">
            <h1 class="pricing-header">SMALL TEAM</h1>
            <p>Never sleeps</p>
            <p>Multiple workers for more powerful apps</p>
            <p class="price">$150</p>
            <button>FREE TRIAL</button>
        </div>
        <div class="pricing-plan">
            <img src="icon3.png" alt="">
            <h1 class="pricing-header">ENTERPRISE</h1>
            <p>Dedicated</p>
            <p>Simple horizontal scalability</p>
            <p class="price">$400</p>
            <button>FREE TRIAL</button>
        </div>
    </div>
</body>

</html>
